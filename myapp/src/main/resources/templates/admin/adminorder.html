<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta  name="description" content="your orders">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order-page</title>
</head>
<body>
    <main>
        <h1>All Orders</h1>
        <div id="doFilter">
            <input type="text" id="searchOrders" placeholder="Search by order ID">
            <select id="filterStatuses">
                <option value="">All-Statuses</option>
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <div id="AllOrderLists">
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Toral price</th>
                        <th>Action</th>
                        <th>Status</th>
                        <th>Order-date</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
    </main>
    <script src="/js/adminOrder.js"></script>
    
</body>
</html>
