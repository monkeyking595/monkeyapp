<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="profile page" content="personal informations">
        <title>your profile</title>
    </head>
    <body>
        <main>
          <form action="/profile" method="post">
            <fieldset>
                <legend>personal information</legend>
                <label for ="firstname"> first name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Johny" required>

                <label for ="middlename">middle name</label>
                <input type="text" id="middlename" name="middlename" placeholder="Depp">

                <label for="lastname">last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="jack" required>

                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="@example.com">

                <label for="phone">phone(10 digits)</label>
                <input type="tel" id="phone" name="phone" placeholder="0123" required>
                <fieldset>
                <legend>Address</legend>
                <label for =address>Address(shipping Address)</label>
                <input type="text" id="address" name="address" placeholder="1234 main Street" required>
                <label for="city">city</label>
                <input type="text" id="city" name="city" placeholder="New York" required>
                <label for="state">state</label>
                <input type="text" id="state" name="state" placeholder="maninpur" required>
                <label for="zip">zip code</label>
                <input type="text" id="zip" name="zip" placeholder="909090" required>
                <label for="locality">locality(landmark)</label>
                <input type="text" id="locality" name="locality" placeholder="thangmeband tharon baptist church" required>
                </fieldset>
                
              <label><input type="radio" name="gender" value="male">Male</label>
              <label><input type="radio" name="gender" value="female">Female</label>
              <label><input type="radio" name="gender" value="others">others</label>

                
            </fieldset>
            <button type="submit">submit</button>
          </form>  
        </main>
    </body>
</html>
