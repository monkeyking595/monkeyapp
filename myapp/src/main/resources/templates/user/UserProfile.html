<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="profile page" content="personal informations">
        <title>your profile</title>
    </head>
    <body>
        <main>
          <form action="/profile" method="POST">
            <fieldset>
                <legend>personal information</legend>
                <label for ="fullname"> Full-Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Johny" required>

              
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="@example.com">

                <label for="phone">phone(10 digits)</label>
                <input type="tel" id="phone" name="phone" placeholder="0123" required>
                <fieldset>
                <legend>Address</legend>
                <label for="country">country</label>
                <input type="text" id="country" name="country" placeholder="India" required>
                <label for="city">city</label>
                <input type="text" id="city" name="city" placeholder="New York" required>
                <label for="state">state</label>
                <input type="text" id="state" name="state" placeholder="maninpur" required>
                <label for="zip">zip code</label>
                <input type="text" id="zip" name="zip" placeholder="909090" required>
                <label for="locality">locality/landmark</label>
                <input type="text" id="locality" name="locality" placeholder="thangmeband tharon baptist church" required>
                </fieldset>
                
              <label><input type="radio" name="gender" value="male">Male</label>
              <label><input type="radio" name="gender" value="female">Female</label>
              <label><input type="radio" name="gender" value="others">others</label>

                
            </fieldset>
            <button type="submit">submit</button>
          </form>  
        </main>
    </body>
</html>
